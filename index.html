<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-top">
          <div class="top-top-buttons">
            <div class="gummy-ball" id="ball-tl"></div>
            <div class="indent-ball"></div>
            <div class="gummy-ball" id="ball-tr"></div>
          </div>
        </div>
        <div class="mid-top">
          <div class="screen">
            <div class="actual-lcd"></div>
            <div class="gbasp-logo"></div>
          </div>
        </div>
        <div class="bot-top">
          <div class="bot-top-buttons">
          <div class="indent-ball" id="ball-ll"></div>
          <div class="indent-ball" id="ball-lr"></div>
          </div>
        </div>
      </div>
      <div class="mid"></div>
      <div class="bot">
        <div class="top-bot">
          <div class="dsply-lghts">
            <div class="dsply-lght" id="empty-display-lght"></div>
            <div class="dsply-lght" id="empty-display-lght"></div>
          </div>
          <div class="lght-btn">
            <div class="actual-lght-btn">
              <img src="img/brightness-icon.png" alt="" height="70%">
            </div>
          </div>
          <div class="dsply-lghts">
            <div class="dsply-lght"></div>
            <div class="dsply-lght"></div>
          </div>
        </div>
        <div class="mid-bot">
          <div class="mid-bot-pillar-thin"></div>
          <div class="mid-bot-pillar-wide"></div>
          <div class="mid-bot-pillar-thin"></div>
          <div class="mid-bot-pillar-thin"></div>
          <div class="mid-bot-pillar-wide"></div>
          <div class="mid-bot-pillar-thin"></div>
        </div>
      <div class="bot-bot">
        <div class="bot-bot-pores">
          <div class="bot-bot-pore-section"></div>
        </div>
        <div class="bot-bot-buttons">
        </div>
      </div>
    </div>
  </body>
</html>
