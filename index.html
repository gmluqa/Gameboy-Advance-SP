<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-top">
          <div class="top-top-buttons">
            <div class="gummy-ball" id="ball-tl"></div>
            <div class="indent-ball"></div>
            <div class="gummy-ball" id="ball-tr"></div>
          </div>
        </div>
        <div class="mid-top">
          <div class="screen">
            <div class="actual-lcd"></div>
            <div class="gbasp-logo">
              <img src="/img/logo.svg" alt="" height="100%" width="50%" />
            </div>
          </div>
        </div>
        <div class="bot-top">
          <div class="bot-top-buttons">
            <div class="indent-ball" id="ball-ll"></div>
            <div class="indent-ball" id="ball-lr"></div>
          </div>
        </div>
      </div>
      <div class="mid">
        <div class="vl" id="vl-1"></div>
        <div class="vl" id="vl-2"></div>
        <div class="vl" id="vl-3"></div>
        <div class="vl" id="vl-4"></div>
      </div>
      <div class="bot">
        <div class="top-bot">
          <div class="dsply-lghts">
            <div class="dsply-lght empty-display-lght"></div>
            <div class="dsply-lght empty-display-lght"></div>
          </div>
          <div class="lght-btn">
            <div class="actual-lght-btn">
              <img src="img/brightness-icon.png" alt="" height="70%" />
            </div>
          </div>
          <div class="dsply-lghts">
            <div class="dsply-lght"></div>
            <div class="dsply-lght"></div>
          </div>
        </div>
        <div class="mid-bot">
          <div class="mid-bot-pillar-thin"></div>
          <div class="mid-bot-pillar-wide">
            <div class="dpad">
              <div class="actual-dpad">
                <div class="dpad-empty-box-v">
                  <div class="dpad-empty-box-h">
                    <div class="dpad-empty-box"></div>
                    <div class="dpad-empty-box"></div>
                  </div>

                  <div class="dpad-empty-box-h">
                    <div class="dpad-empty-box"></div>
                    <div class="dpad-empty-box"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mid-bot-pillar-thin">
            <div class="pore-divider">
              <div class="mid-bot-pore-divider"></div>
            </div>
          </div>
          <div class="mid-bot-pillar-thin"></div>
          <div class="mid-bot-pillar-wide">
            <div class="a-b-setcion">
              <div class="actual-a-button">A</div>
              <div class="actual-b-button">B</div>
            </div>
          </div>
          <div class="mid-bot-pillar-thin"></div>
        </div>
        <div class="bot-bot">
          <div class="bot-bot-pores">
            <div class="mid-bot-pillar-thin"></div>
            <div class="mid-bot-pillar-wide"></div>
            <div class="mid-bot-pillar-thin">
              <div class="vertical-pores">
                <div class="horizontal-pores">
                  <div class="pore"></div>
                  <div class="pore"></div>
                </div>
                <div class="horizontal-pores">
                  <div class="pore"></div>
                  <div class="pore"></div>
                </div>
                <div class="horizontal-pores">
                  <div class="pore"></div>
                  <div class="pore"></div>
                </div>
              </div>
            </div>

            <div class="mid-bot-pillar-thin">
              <div class="vertical-pores">
                <div class="horizontal-pores">
                  <div class="pore"></div>
                  <div class="pore"></div>
                </div>
                <div class="horizontal-pores">
                  <div class="pore"></div>
                  <div class="pore"></div>
                </div>
                <div class="horizontal-pores">
                  <div class="pore"></div>
                  <div class="pore"></div>
                </div>
              </div>
            </div>
            <div class="mid-bot-pillar-wide"></div>
            <div class="mid-bot-pillar-thin"></div>
          </div>
          <div class="bot-bot-buttons">
            <div class="mid-bot-pillar-thin"></div>
            <div class="mid-bot-pillar-wide"></div>
            <div class="mid-bot-pillar-thin">
              <div class="select-btn">
                <div class="select-text">SELECT</div>
                <div class="select-btn-outside">
                  <div class="actual-select-btn"></div>
                </div>
              </div>
            </div>
            <div class="mid-bot-pillar-thin">
              <div class="start-btn">
                <div class="start-text">START</div>
                <div class="start-btn-outside">
                  <div class="actual-start-btn">
                    <button id="pressMe"></button>
                    <script>
                      const pressMe = document.getElementById("pressMe");

                      pressMe.addEventListener("click", function (e) {
                        console.log("dogs");
                      });
                    </script>
                  </div>
                </div>
              </div>
            </div>
            <div class="mid-bot-pillar-wide"></div>
            <div class="mid-bot-pillar-thin"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
